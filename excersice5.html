<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form class="mb-4">
        <div class="mb-3">
          <label>How would you rate our service? (1-5)</label>
          <div class="btn-group" role="group">
            <input type="radio" class="btn-check" name="rating" id="rating1" value="1">
            <label class="btn btn-outline-primary" for="rating1">1</label>
            <!-- Add ratings 2-5 -->
          </div>
        </div>
        
        <div class="mb-3">
          <label>What aspects need improvement?</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="imp1">
            <label class="form-check-label" for="imp1">Speed</label>
          </div>
          <!-- Add more options -->
        </div>
        
        <div class="mb-3">
          <label>Additional Feedback</label>
          <textarea class="form-control"></textarea>
        </div>
      </form>
      
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Question</th>
              <th>Results</th>
              <th>Percentage</th>
            </tr>
          </thead>
          <tbody>
            <!-- Results data -->
          </tbody>
        </table>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
