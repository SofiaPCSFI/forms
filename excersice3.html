<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form>
        <div class="card mb-3">
          <div class="card-header">Personal Details</div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label>Full Name</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="col-md-6 mb-3">
                <label>Email</label>
                <input type="email" class="form-control" required>
              </div>
            </div>
          </div>
        </div>
        
        <div class="card mb-3">
          <div class="card-header">Workshop Selection</div>
          <div class="card-body">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="ws1">
              <label class="form-check-label" for="ws1">
                Workshop 1: Web Development
              </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="ws1">
                <label class="form-check-label" for="ws1">
                  Workshop 2: Web Designing
                </label>
              </div>
          </div>
        </div>
        
        <div class="mb-3">
          <label>Additional Requirements</label>
          <textarea class="form-control"></textarea>
        </div>
      </form>
      
      <table class="table table-bordered mt-4">
        <!-- Registration data display -->
      </table>      


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
